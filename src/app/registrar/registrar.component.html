<div class="container centrar">
  <h1>Registrarse</h1>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Nombre_Usuario">Usuario</label>
      <input type="text" id="Nombre_Usuario" formControlName="Nombre_Usuario" class="form-control">
    </div>

    <div class="form-group">
      <label for="Nombre_Completo">Nombre Completo</label>
      <input type="text" id="Nombre_Completo" formControlName="Nombre_Completo" class="form-control">
    </div>

    <div class="form-group">
      <label for="Correo">Correo</label>
      <input type="email" id="Correo" formControlName="Correo" class="form-control">
    </div>

    <div class="form-group">
      <label for="Contrasena">Contrase√±a</label>
      <input type="password" id="Contrasena" formControlName="Contrasena" class="form-control">
    </div>

    <div class="form-group">
      <label for="Rol">Rol</label>
      <input type="text" id="Rol" formControlName="Rol" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">
      Registrarse
    </button>
  </form>
</div>

<router-outlet/>
